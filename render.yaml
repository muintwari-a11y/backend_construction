services:
  - type: web
    name: go-construction-api
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: $DATABASE_URL
      - key: SECRET_KEY
        value: $SECRET_KEY
      - key: CORS_ORIGINS
        value: $CORS_ORIGINS
      - key: SMTP_SERVER
        value: $SMTP_SERVER
      - key: SMTP_PORT
        value: $SMTP_PORT
      - key: SMTP_USERNAME
        value: $SMTP_USERNAME
      - key: SMTP_PASSWORD
        value: $SMTP_PASSWORD